{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container-fluid">
            <div class="card-body">
                <h2><strong>ID: {{user.id}}</strong></h2>
                <br>
                <p>Name:{{user.username}}</p>
                <p>Age: {{user.age}}</p>
                <a href="/">Назад к списку пользователей</a>
            </div>
        </article>
        <br>
    {% else %}
        <section class="container-fluid">
            <h2 align="center"> Users </h2>
            <br>
            <div class="card">
                <ul class="list-group list-group-flush">
                    {% for user in users %}
                     <li class="list-group-item">{{user.id}}
                         <a href="/user/{{user.id}}">
                             {{user.username}}
                         </a>
                     </li>
                    {%  endfor %}
                </ul>
            </div>
        </section>
    {% endif %}
{% endblock %}
